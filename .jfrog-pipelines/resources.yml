valuesFilePath: ./values.yml

resources:
  - name: mvn_source_repo
    type: GitRepo
    configuration:
      path: {{ .Values.sourceRepoPath }}
      gitProvider: {{ .Values.gitProvider }}
  - name: pc_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: {{ .Values.artifactory }}
  - name: mvn_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: {{ .Values.artifactory }}
      pattern: {{ .Values.mvnLocalRepo }}/org/springframework/samples/spring-petclinic/2.2.0.BUILD-SNAPSHOT/spring-petclinic-2.2.0.BUILD-${run_number}.jar
      target: target/